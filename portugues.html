<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Português - ENEM com Rapadura</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  h1, h2 {
    text-align: center;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }

  button, input {
    font-family: inherit;
  }

  /* Botão abrir modal do formulário */
  #openFormBtn {
    display: block;
    margin: 0 auto 30px auto;
    padding: 12px 24px;
    background: linear-gradient(145deg, #ff512f, #dd2476);
    color: #fff;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  #openFormBtn:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #f7971e, #ffd200);
  }

  /* Modal Formulário */
  .modal-form {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .modal-form-content {
    background: #1a1a1a;
    padding: 25px;
    border-radius: 16px;
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  .modal-form-content input, .modal-form-content button {
    padding: 12px;
    border: none;
    border-radius: 12px;
    font-size: 1em;
  }

  .modal-form-content input {
    background: #2a2a2a;
    color: #fff;
  }

  .modal-form-content button {
    background: linear-gradient(145deg, #ff512f, #dd2476);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .modal-form-content button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #f7971e, #ffd200);
  }

  .close-form {
    align-self: flex-end;
    background: linear-gradient(145deg, #ff512f, #dd2476);
    color: #fff;
    padding: 6px 12px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .close-form:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #f7971e, #ffd200);
  }

  .pdfs-container, .videos-container {
    display: grid;
    gap: 20px;
    margin-bottom: 30px;
  }

  .pdf-card {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }

  .pdf-card:hover {
    transform: scale(1.03);
  }

  .pdf-card h3 {
    color: #ff512f;
    margin: 0;
    font-size: 1.1em;
  }

  .pdf-card a {
    color: #fff;
    text-decoration: none;
    background: linear-gradient(145deg, #ff512f, #dd2476);
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s;
  }

  .pdf-card a:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #f7971e, #ffd200);
  }

  .videos-container {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }

  .video-card {
    background: #1a1a1a;
    border-radius: 16px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }

  .video-card:hover {
    transform: scale(1.03);
  }

  .video-card h3 {
    color: #ff512f;
    margin: 0;
    font-size: 1em;
  }

  iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 12px;
    border: none;
  }

  .like-button {
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    border: 2px solid #ff512f;
    color: #ff512f;
    padding: 6px 12px;
    border-radius: 12px;
    cursor: pointer;
    gap: 6px;
    font-weight: bold;
    transition: 0.3s;
  }

  .like-button:hover {
    background: linear-gradient(145deg, #ff512f, #dd2476);
    color: #fff;
    transform: scale(1.05);
  }

  /* Modal Curtir */
  .modal-like {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }

  .modal-like-content {
    background: #1a1a1a;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    color: #ff512f;
    font-size: 1.2em;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  .close-modal {
    margin-top: 15px;
    background: linear-gradient(145deg, #ff512f, #dd2476);
    color: #fff;
    padding: 8px 16px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .close-modal:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #f7971e, #ffd200);
  }

  input::placeholder {
    color: #ccc;
  }
</style>
</head>
<body>

<h1>Português - ENEM com Rapadura</h1>

<!-- Botão abrir modal do formulário -->
<button id="openFormBtn">Adicionar Material</button>

<!-- Modal Formulário -->
<div class="modal-form" id="formModal">
  <div class="modal-form-content">
    <button class="close-form" id="closeForm">X</button>
    <input type="text" id="title" placeholder="Título do material" required>
    <input type="text" id="youtubeLink" placeholder="Link do YouTube">
    <input type="text" id="pdfLink" placeholder="Link do PDF">
    <button id="addMaterialBtn">Adicionar</button>
  </div>
</div>

<!-- PDFs -->
<section>
  <h2>Materiais em PDF</h2>
  <div class="pdfs-container" id="pdfs-container"></div>
</section>

<!-- Vídeos -->
<section>
  <h2>Aulas em Vídeo</h2>
  <div class="videos-container" id="videos-container"></div>
</section>

<!-- Modal Curtir -->
<div class="modal-like" id="likeModal">
  <div class="modal-like-content">
    Obrigado por ter curtido!
    <button class="close-modal" id="closeLikeModal">Fechar</button>
  </div>
</div>

<!-- JavaScript permanece intacto -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCYb8LQA_J_vHS8rmpRzk53rwWSU3u3-aM",
  authDomain: "ecoprof-a6dc5.firebaseapp.com",
  projectId: "ecoprof-a6dc5",
  storageBucket: "ecoprof-a6dc5.firebasestorage.app",
  messagingSenderId: "469767413045",
  appId: "1:469767413045:web:d4a371da964b07d59f407c",
  measurementId: "G-NNC7YEW3MZ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const formModal = document.getElementById("formModal");
const openFormBtn = document.getElementById("openFormBtn");
const closeForm = document.getElementById("closeForm");
const addMaterialBtn = document.getElementById("addMaterialBtn");

const videosContainer = document.getElementById("videos-container");
const pdfsContainer = document.getElementById("pdfs-container");

const likeModal = document.getElementById("likeModal");
const closeLikeModal = document.getElementById("closeLikeModal");

const titleInput = document.getElementById("title");
const youtubeInput = document.getElementById("youtubeLink");
const pdfInput = document.getElementById("pdfLink");

openFormBtn.addEventListener("click", () => formModal.style.display = "flex");
closeForm.addEventListener("click", () => formModal.style.display = "none");
formModal.addEventListener("click", e => { if(e.target===formModal) formModal.style.display="none"; });

function renderMaterial(data, containerType="append") {
  if (data.pdfLink) {
    const pdfCard = document.createElement("div");
    pdfCard.classList.add("pdf-card");
    pdfCard.innerHTML = `<h3>${data.title}</h3><a href="${data.pdfLink}" target="_blank">Abrir PDF</a>`;
    if(containerType==="prepend") pdfsContainer.prepend(pdfCard);
    else pdfsContainer.appendChild(pdfCard);
  }
  if (data.youtubeLink) {
    const videoCard = document.createElement("div");
    videoCard.classList.add("video-card");
    const videoId = data.youtubeLink.split("v=")[1]?.split("&")[0] || data.youtubeLink.split("/").pop();
    videoCard.innerHTML = `<h3>${data.title}</h3><iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
      <button class="like-button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 1C6.355 1 5 2.355 5 4c0 .96.7 1.787 1.625 1.962l-.625 6.038c-.062.594.41 1.125 1.02 1.125h2.562c.618 0 1.08-.53 1.02-1.125l-.625-6.038C10.3 5.787 11 4.96 11 4c0-1.645-1.355-3-3-3z"/>
      </svg>Curtir</button>`;
    const likeBtn = videoCard.querySelector(".like-button");
    likeBtn.addEventListener("click", () => likeModal.style.display = "flex");
    if(containerType==="prepend") videosContainer.prepend(videoCard);
    else videosContainer.appendChild(videoCard);
  }
}

closeLikeModal.addEventListener("click", () => likeModal.style.display = "none");
likeModal.addEventListener("click", e => { if(e.target===likeModal) likeModal.style.display="none"; });

async function loadMaterials() {
  const q = query(collection(db, "portugues"), orderBy("title"));
  const snapshot = await getDocs(q);
  const materials = [];
  snapshot.forEach(doc => materials.push(doc.data()));
  materials.reverse();
  materials.forEach(mat => renderMaterial(mat, "prepend"));
}

loadMaterials();

addMaterialBtn.addEventListener("click", async () => {
  const title = titleInput.value.trim();
  const youtubeLink = youtubeInput.value.trim();
  const pdfLink = pdfInput.value.trim();
  if(!title) return alert("Adicione um título");
  await addDoc(collection(db, "portugues"), { title, youtubeLink, pdfLink });
  renderMaterial({ title, youtubeLink, pdfLink }, "prepend");
  titleInput.value = youtubeInput.value = pdfInput.value = "";
  formModal.style.display = "none";
});
</script>
</body>
</html>
