<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENEM com Rapadura</title>
<link rel="manifest" href="manifest.json">
<style>
/* Reset básico */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow-x: hidden;
    position: relative;
}
canvas { position: fixed; top: 0; left: 0; z-index: -1; }
h1 {
    font-size: 3em;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin-bottom: 30px;
    position: relative;
    z-index: 1;
}
/* Container de vídeos */
.videos-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 50px;
    width: 100%;
    max-width: 1200px;
    z-index: 1;
    position: relative;
}
.videos-container iframe {
    width: 380px;
    height: 220px;
    border-radius: 16px;
    border: 3px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
}
.videos-container iframe:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    border-color: #ff6b81;
}
/* Botões */
.buttons-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
    z-index: 1;
    position: relative;
    scroll-behavior: smooth;
}
.buttons-container::-webkit-scrollbar {
    height: 10px;
}
.buttons-container::-webkit-scrollbar-thumb {
    background: #ff512f;
    border-radius: 10px;
}
.buttons-container::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
}
.subject-card {
    background: linear-gradient(145deg, #ff512f, #dd2476);
    border-radius: 24px;
    padding: 30px;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1em;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
    position: relative;
    overflow: hidden;
    flex: 0 0 auto;
}
.subject-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: rotate(45deg);
    transition: all 0.5s ease;
}
.subject-card:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    background: linear-gradient(145deg, #f7971e, #ffd200);
}
/* Responsividade */
@media (max-width: 1200px) {
    .videos-container iframe { width: 300px; height: 180px; }
    .subject-card { width: 130px; height: 130px; }
}
@media (max-width: 800px) {
    .videos-container iframe { width: 90%; height: 160px; }
    .subject-card { width: 110px; height: 110px; font-size: 1em; }
}
@media (max-width: 600px) {
    .videos-container { display: none; }
    .buttons-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        overflow-x: visible;
        padding: 0;
        max-width: 90%;
    }
    .subject-card {
        width: 100%;
        height: 100px;
        font-size: 1em;
    }
}
/* Modal de instalação */
#installPrompt {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    z-index: 9999;
    text-align: center;
}
#installPrompt button {
    margin: 0 5px;
    padding: 5px 15px;
    cursor: pointer;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: linear-gradient(145deg, #ff512f, #dd2476);
    color: #fff;
    transition: 0.3s;
}
#installPrompt button:hover { background: linear-gradient(145deg, #f7971e, #ffd200); }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<h1>ENEM com Rapadura</h1>

<div class="videos-container">
    <iframe src="https://www.youtube.com/embed/kx_r8NXD6GA" title="Redação ENEM" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VxNj6Nuhq1o" title="Vídeo ENEM 2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/6Th-RGQShjc" title="Vídeo ENEM 3" frameborder="0" allowfullscreen></iframe>
</div>

<div class="buttons-container">
    <a href="portugues.html" class="subject-card">Português</a>
    <a href="matematica.html" class="subject-card">Matemática</a>
    <a href="biologia.html" class="subject-card">Biologia</a>
    <a href="fisica.html" class="subject-card">Física</a>
    <a href="ingles.html" class="subject-card">Inglês</a>
    <a href="quimica.html" class="subject-card">Química</a>
    <a href="historia.html" class="subject-card">História</a>
    <a href="geografia.html" class="subject-card">Geografia</a>
</div>

<script>
// Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log("Service Worker registrado!", reg))
      .catch(err => console.error("Erro no SW:", err));
}

// Canvas animado
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const hearts = [];
function random(min,max){return Math.random()*(max-min)+min;}
class Heart {
    constructor(x,y){
        this.x=x; this.y=y;
        this.size=random(10,25);
        this.speedY=random(0.5,2);
        this.alpha=1;
        this.color=`hsl(${random(0,360)},80%,70%)`;
    }
    update(){ this.y -= this.speedY; this.alpha -= 0.008; }
    draw(){
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        const t=this.size*0.3;
        ctx.moveTo(this.x,this.y);
        ctx.bezierCurveTo(this.x,this.y-t,this.x-this.size/2,this.y-t,this.x-this.size/2,this.y+this.size/4);
        ctx.bezierCurveTo(this.x-this.size/2,this.y+this.size/2,this.x,this.y+this.size/1.5,this.x,this.y+this.size);
        ctx.bezierCurveTo(this.x,this.y+this.size/1.5,this.x+this.size/2,this.y+this.size/2,this.x+this.size/2,this.y+this.size/4);
        ctx.bezierCurveTo(this.x+this.size/2,this.y-t,this.x,this.y-t,this.x,this.y);
        ctx.fill();
        ctx.restore();
    }
}
function animate(){
    ctx.fillStyle='rgba(15,32,39,0.8)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=hearts.length-1;i>=0;i--){hearts[i].update();hearts[i].draw();if(hearts[i].alpha<=0)hearts.splice(i,1);}
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('mousemove', e=>{hearts.push(new Heart(e.clientX,e.clientY)); if(hearts.length>250) hearts.splice(0,15);});
window.addEventListener('keydown', e=>{for(let i=0;i<8;i++){hearts.push(new Heart(random(0,canvas.width),random(0,canvas.height))); if(hearts.length>250) hearts.splice(0,8);}});
window.addEventListener('resize', ()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// PWA Install Prompt
let deferredPrompt = null;
let installPromptShown = localStorage.getItem('installPromptShown');

window.addEventListener('beforeinstallprompt', (e)=>{
    e.preventDefault();
    deferredPrompt = e;
    if(!installPromptShown) showInstallPrompt();
});

function showInstallPrompt(){
    const promptDiv = document.createElement('div');
    promptDiv.id = 'installPrompt';
    promptDiv.innerHTML = `
        <div style="margin-bottom:10px;">Deseja instalar o aplicativo?</div>
        <button id="installYes">Sim</button>
        <button id="installNo">Não</button>
    `;
    document.body.appendChild(promptDiv);

    document.getElementById('installYes').addEventListener('click', async ()=>{
        promptDiv.remove();
        if(deferredPrompt){
            deferredPrompt.prompt();
            const choiceResult = await deferredPrompt.userChoice;
            console.log(choiceResult.outcome);
            deferredPrompt = null;
        }
        localStorage.setItem('installPromptShown','true');
    });

    document.getElementById('installNo').addEventListener('click', ()=>{
        promptDiv.remove();
        localStorage.setItem('installPromptShown','true');
    });
}
</script>
</body>
</html>
